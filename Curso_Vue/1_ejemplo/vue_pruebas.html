<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
    <!-- Aqui va el codigo Vue -->
    <div id="app">

        <h3>{{ titulo }}</h3>

        <input type="text" v-model="nuevaFruta">
        <button @click="agregarFruta" @keyup.enter="agregarFruta">Agregar</button>

        <ul>
            <li v-for="fruta of frutas">    <!-- Recorro el array frutas -->
                <!-- <input type="number" v-model.number="fruta.cantidad"> -->
                {{ fruta.cantidad }} - {{ fruta.nombre }}
                <button @click="fruta.cantidad--">-</button>
                <button @click="fruta.cantidad++">+</button>
                <span v-if="fruta.cantidad === 0"> - Sin Stock</span>   <!-- Creo un condicional -->
            </li>
        </ul>
        <h4>TOTAL: {{ sumarFrutas }}</h4>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="vue.js"></script>
</body>
</html>
